        <script src="../magic/doodle.js"></script>

        <script>
            $(function(){
                $("#bgcanvas").ribbon();
                $('#bgcanvas').setColor([255, 255, 255],2);
                displaySetColor('rgb(228, 224, 224)');
                resetDoodle();
            });
            function displaySetColor(color){
                document.getElementById("bgcanvas").style.borderBottomColor=color;
            }
            function saveDoodle(){
                var canvas = document.getElementById("bgcanvas");
                var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");  // here is the most important part because if you dont replace you will get a DOM 18 exception.
                // window.location.href=image; 

                var element = document.createElement('a');
                element.setAttribute('href', image);
                element.setAttribute('download', "filename.png");

                element.style.display = 'none';
                document.body.appendChild(element);

                element.click();

                document.body.removeChild(element);
            }
            function resetDoodle(){
                var canvas = document.getElementById("bgcanvas");
                var ctx = canvas.getContext("2d");
                ctx.fillStyle = "rgba(0, 0, 0, 1)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        </script>
