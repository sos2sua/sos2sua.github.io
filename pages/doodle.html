<!DOCTYPE html>
<html style="height: 100%;">
    <head title="Doodle">
        <meta name="viewport" content="height=device-height,width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/git/jquery-3.x-git.slim.min.js"></script>
        <script src="../magic/doodle.js"></script>

        <script>
            $(function(){
                    $("#bgcanvas").ribbon();
            });
        </script>

        <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="sos2sua" data-description="Support me on Buy me a coffee!" data-message="if it helps, cheers!" data-color="#FFDD00" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
            
    </head>
    <body style="height: 100%;min-height: 100%;">
        <div class="container" style="width: 100%;height: 100%;margin: 0;max-width: 100%;">
            <div class="row" style="align-items: center;margin: 0;padding: 0;">
                <div class="col s2" style="padding: 1vw;">
                    <image src="../icons/back.png" onclick="location.href='../index.html';" style="width: 35px;"></image>
                </div>
                
                <div class="col s2" style="padding: 1vw;display: flex;justify-content: center;align-items: center;">
                    <image src="../icons/save.png" style="width: 35px;"></image>
                </div>
                <div class="col s2" style="padding: 1vw;display: flex;justify-content: center;align-items: center;">
                    <image src="../icons/undo.png" style="width: 35px;"></image>
                </div>
                <div class="col s2" style="padding: 1vw;display: flex;justify-content: center;align-items: center;">
                    <image src="../icons/redo.png" style="width: 35px;"></image>
                </div>
                <div class="col s2" style="padding: 1vw;display: flex;justify-content: center;align-items: center;">
                    <image src="../icons/reset.png" style="width: 35px;"></image>
                </div>
                <!-- <div class="col s1" style="display: flex;justify-content: center;align-items: center;"></div> -->
                <div class="col s2" style="padding: 2vw;display: flex;justify-content: center;align-items: center;">             
                    <image src="../icons/draw.png" style="width: 55px;"></image>
                </div>
            </div>
            <div class="row" style="align-items: center;height: 100%;">
                <div class="col s1" style="height: 80%;">
                    <div class="row" style="align-content: center; margin-bottom: 0;">
                        <div class="col s12" style="display: flex;justify-content: center;align-items: center;">
                            <button onclick="$('#bgcanvas').setColor([238, 70, 70],2);displaySetColor('rgb(238, 70, 70)');" class="w3-button w3-xlarge w3-circle" style="background-color: rgb(238, 70, 70);">o</button>
                        </div>
                    </div>
                    <div class="row" style="align-content: center; margin-bottom: 0;">
                        <div class="col s12" style="display: flex;justify-content: center;align-items: center;">
                            <button onclick="$('#bgcanvas').setColor([245, 233, 62],2);displaySetColor('rgb(245, 233, 62)');" class="w3-button w3-xlarge w3-circle" style="background-color: rgb(245, 233, 62);">o</button>
                        </div>
                    </div>
                </div>
                <div class="col s11" style="height: 80%;">
                    <Canvas id='bgcanvas' class="w3-round-large" style="background-color: beige; width: 100%;height: 100%;"></Canvas>
                </div>
            </div>
        </div>
        
    </body>
</html>
